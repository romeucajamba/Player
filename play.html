<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reprodutor de m√∫sica</title>
</head>
<body> 
  
    <img src="img/marek-piwnicki-Om3TCpJZzk8-unsplash.jpg" alt="" width ="300px" height="300px">
    <div class="descricao">
        <h2>Era uma vez</h2>
        <i>Kell Smith</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">00:00</p>
            <p class="fim">0:00</p>
        </div>
    </div>
    <div class="player">
        <ion-icon name="play-skip-back" class="setas back"></ion-icon>
        <ion-icon name="caret-forward-circle" class="boao-play"></ion-icon>
        <ion-icon name="pause-circle" class="botao-pause"></ion-icon>
        <ion-icon name="play-skip-forward" class="setas next"></ion-icon>
    </div>
    <audio src="music/3 - Kell Smith - Era uma Vez.mp3"></audio>
    
    <script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
